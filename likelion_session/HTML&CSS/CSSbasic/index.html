<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- link style CSS 불러오기 -->
        <link rel="stylesheet" href="style.css" />

        <!-- Embedding style -->
        <style>
            h2 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>안녕~</h1>
        <h2>안녕~</h2>

        <!-- Inline style -->
        <h1 style="color: green">안녕~</h1>

        <!-- 위의 h1 style의 green은 Inline style이므로 이후 h1요소의 색깔은 여전히 빨강색임 -->
        <h1>안녕~</h1>
    </body>
</html>
